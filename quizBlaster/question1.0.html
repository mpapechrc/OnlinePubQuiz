<!doctype html>
<html>
<head>
<title>Math Quiz</title>
<link rel="icon" type="image/x-icon" href="favicon (1).ico">
<link rel="stylesheet" href="style.css">
<style>
</style>
</head>
<body>
  <div>
    <div class="pagehead">Math Quiz</div>
    <div class="content">
      <div></div>
      <div>
        <div id="question-number">Pitanje 1</div>
        <div id="question">test pitanje</div>
        <div id="answer">Odgovor</div>
        <div>
          <form name="answer-form" action="" onsubmit="return submitAnswer()">
            <input id="answerInput" type="number" name="answer">
            <button id="button" type="submit">Blast It</button>
          </form>
        </div>
        <div id="message" class="message"></div>
        <button disabled="true" id="nextQ" type="button" onclick="">Go Further And Beyond</button>
        </div>
     <div id="3"></div>
    </div>
  </div>
</body>
<script>
const quiz={
  name:"Math Quiz",
  questions:[
    {question:"Koliko ruka ima prstiju?",correctAnswer:"5"},
    {question:"Koliko tjedan ima dana?",correctAnswer:"7"},
    {question:"Napiši broj veći od 3 a manje od 5!",correctAnswer:"4"}
  ]
}

let currentQuestionIndex = -1;
let score = 0;
nextQuestion();

function submitAnswer() {
  scoreTracker()
  nextQuestion()
  return false
}

function nextQuestion(){
  currentQuestionIndex++;
  let currentQuestionDisplay = currentQuestionIndex +1;
  if(currentQuestionIndex===quiz.questions.length){
    window.open("mq-goodbye-page.html?"+score,"_self")
    return false;
  }
  document.getElementById("question").innerHTML = quiz.questions[currentQuestionIndex].question
  document.getElementById("question-number").innerHTML= "Pitanje " + currentQuestionDisplay
  document.getElementById("answerInput").value = "";
}

function scoreTracker(){
  let userAnswer = document.getElementById("answerInput").value
  let correctAnswer = quiz.questions[currentQuestionIndex].correctAnswer
  if (userAnswer === correctAnswer) {
    score++
  }
  document.getElementById("message").innerHTML= "Broj bodova " + score
}


</script>
</html>
