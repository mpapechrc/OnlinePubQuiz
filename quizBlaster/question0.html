<script>
function validate() {
  let result = document.forms["qForm"]["answer"].value;
  let messagetxt = [ "You can do it","Try Again","C'mno Dude","Think Faster","Don't Be So Lame"]

  function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

  if (result !== "8") {
    document.getElementById("message").innerHTML = messagetxt[getRandomInt(3)]
    return false;
  } else{
    document.getElementById("nextQ").disabled=false;
    document.getElementById("message").innerHTML = "You Blasted It"
    return false;
  }
}
function nextQ(){
